<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <div class="game-container">
    <div class="menu">
        <h1>XO</h1>
        <p>Pick Player 1's Mark</p>
        <div class="marker-choice">
            <button id="x-button" class="active">X</button>
            <button id="o-button">O</button>
        </div>
        <button id="start-game">New Game(vs CPU)</button>
    </div>
    <div class="game-board hidden">
        <div class="turn-indicator">X's Turn</div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <div class="win-message hidden">
        <p id="win-text"></p>
        <button id="next-round">Next Round</button>
    </div>
   </div> 
</body>
</html>
